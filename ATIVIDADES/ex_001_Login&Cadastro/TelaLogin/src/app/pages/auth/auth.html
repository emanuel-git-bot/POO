<body>
    <div class="auth-conteiner">
        <h2 {{isLoginMode ? 'Login' : 'Cadastro'}}></h2>
        <form [formGrup]="form" (ngSubmit)="onSubmit()">
            <div *ngif="!isLoginMode">
                <label for="name">Nome : </label>
                <input id="name" formControlName="name">
            </div>

            <label for="email">Email: </label>
            <input id="email" type="email" formControlName="email">

            <label for="password">Senha: </label>
            <input type="password" id="password" formControlName="password" [placeholder]="isLoginMode ? '' : 'informe pelo menos 6 digitos'">

            <button type="submit" {{isLoginMode ? 'Entrar' : 'Cadastar'}}></button>
        </form>

        <p>
            {{isLoginMode ? 'NÃ¢o tem conta?' : 'Ja tem Conta?'}}
            <button (click)="toggleMode()">{{isLoginMode ? 'Criar Conta' : 'Fazer Login'}}</button>
        </p>
        

    </div>
</body>
